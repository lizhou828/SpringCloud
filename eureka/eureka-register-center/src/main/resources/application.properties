server.port=7001
#eureka
## 通过eureka.client.registerWithEureka：false和fetchRegistry：false来表明自己是一个eureka server ，即注册中心
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

spring.application.name=eureka-register-center
eureka.instance.hostname=backup
#这里配置的是master的地址，相互注册，做集群
eureka.client.serviceUrl.defaultZone=http://localhost:7000/eureka/